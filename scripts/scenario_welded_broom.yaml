directives:
- add_model:
    name: iiwa
    file: package://drake_models/iiwa_description/urdf/iiwa14_primitive_collision.urdf
    default_joint_positions:
      iiwa_joint_1: [0]
      iiwa_joint_2: [0.1]
      iiwa_joint_3: [0]
      iiwa_joint_4: [-1.2]
      iiwa_joint_5: [0]
      iiwa_joint_6: [0]
      iiwa_joint_7: [0]
- add_weld:
    parent: world
    child: iiwa::iiwa_link_0
    X_PC:
      translation: [0, 1.5, 0.0]
      rotation: !Rpy { deg: [0, 0, 0] }
- add_model:
    name: wsg
    file: package://manipulation/hydro/schunk_wsg_50_with_tip.sdf
- add_weld:
    parent: iiwa::iiwa_link_7
    child: wsg::body
    X_PC:
      translation: [0, 0, 0.09]
      rotation: !Rpy { deg: [90, 0, 90] }
- add_model:
    name: table
    file: file://models/table_with_hole.sdf
- add_weld:
    parent: world
    child: table::hole_floor
    X_PC:
      translation: [0.0, 0.0, -0.55]
      rotation: !Rpy { deg: [0, 0, 0] }
- add_model:
    name: broom
    file: file://models/broom.sdf
    default_free_body_pose:
        handle_link:
            translation: [0.6, 1.4, 0.0]
            rotation: !Rpy { deg: [0, 0, 0] }
#new weld
- add_weld:
    parent: wsg::body
    child: broom::handle_link
    X_PC:
        translation: [0, 0.35, 0.52]
        rotation: !Rpy { deg: [180, 0, 0] }
- add_frame:
    name: camera0_origin
    X_PF:
        base_frame: world
        rotation: !Rpy { deg: [-180.0, 0.0, 0.0] }
        translation: [-0.5, 0.6, 1.2]
- add_model:
    name: camera0
    file: package://manipulation/camera_box.sdf
- add_weld:
    parent: camera0_origin
    child: camera0::base
- add_frame:
    name: camera1_origin
    X_PF:
        base_frame: world
        rotation: !Rpy { deg: [-180.0, 0.0, 0.0] }
        translation: [0.5, 0.6, 1.2]
- add_model:
    name: camera1
    file: package://manipulation/camera_box.sdf
- add_weld:
    parent: camera1_origin
    child: camera1::base
